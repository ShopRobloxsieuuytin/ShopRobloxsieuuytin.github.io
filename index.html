<?php
if(isset($_GET['url'])){
    $url = $_GET['url']; // Lấy giá trị của tham số 'url' từ URL
    $hwid_pos = strpos($url, 'https://keysystem.fluxteam.net/android/checkpoint/start.php?HWID=='); // Tìm vị trí của chuỗi "https://keysystem.fluxteam.net/android/checkpoint/start.php?HWID=="
    if ($hwid_pos !== false) {
        $v = substr($url, $hwid_pos + strlen('https://keysystem.fluxteam.net/android/checkpoint/start.php?HWID==')); // Lấy phần sau chuỗi "https://keysystem.fluxteam.net/android/checkpoint/start.php?HWID=="
    } else {
        $v = "Không tìm thấy chuỗi 'https://keysystem.fluxteam.net/android/checkpoint/start.php?HWID==' trong URL.";
    }
}
?>

<!DOCTYPE html>
<html lang="en">

        <button type="submit">Submit</button>

    <?php if(isset($v)): ?>
        <h2><?php echo $v; ?></h2>
    <?php endif; ?>
