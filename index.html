<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy Config</title>
</head>
<body>

  <button onclick="copyConfig()">Copy Config</button>

  <script>
    function copyConfig() {
      const configText = `--true/false--
--Webhook
WebhookUrl = "Your Webhook Url"
DelayTime = 120 --second
_G.Settings = {
--Farm
AutoStats = false;
SelectStats = "Melee"; --[ Max Stats, Melee, Defense, Sword, Devil Fruit, Gun ]--
Points = 3;
Weapon = "Melee"; --Melee/Sword
AutoFarm = false;
--Item
Auto_Farm_Ectoplasm = false;
AutoRengoku = false;
AutoFactory = false;
AutoDarkDanger = false;
AutoBuyEnchancementColour = false;
AutoEvoRace = false;
Auto_Swan_Glasses = false;
Katakuri = false;
AutoFarmBone = false;
Elite = false;
AutoFarmBoss = false;
AutoSoulReaper = false;
MagmaOreS1 = false;
AngelWings = false;
MagmaOreS2 = false;
MysticDroplet = false;
Fishtail = false;
CoCa = false;
DragonScale = false;
--Race V4
TPMystic = false;
AutoPole = false;
TrialHuman = false;
TrialGhoul = false;
AutoTrialRaceMink = false;
AutoTrialRaceSky = false;
--Misc
RandomFruit = false;
AutoStoreFruit = false;
WalkWater = false;
InfSoru = false;
InfGeppo = false;
InfAbility = false;
--Settings
Clickattack = false; --fast attack
AutoSpawnKatakuri = false;
AutoAwakeningRace = false;
SuperFastattack = false;
FastAttackDelay = "Normal"; --Normal/Fast
WhiteScreen = false;
}
loadstring(game:HttpGet(("https://raw.githubusercontent.com/AnSitDz/AnSitHub/main/BloxFruits"),true))()`;

      const textArea = document.createElement("textarea");
      textArea.value = configText;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand("copy");
      document.body.removeChild(textArea);

      alert("Config copied!");
    }
  </script>

</body>
</html>
